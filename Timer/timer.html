<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3 - Timer</title>
  <link rel="stylesheet" href="timer.css">
</head>
<body>
  <div class="timer-container">
    <h1>Timer</h1>
    <div class="timer-display" id="timer-display">0s</div>
    <div class="timer-controls">
      <button id="plus-btn" class="control-btn">+</button>
      <button id="minus-btn" class="control-btn">-</button>
      <button id="reset-btn" class="control-btn">Reset</button>
    </div>
    <div class="start-stop">
      <button id="start-stop-btn" class="control-btn start">Start</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
